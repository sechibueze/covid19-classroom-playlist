<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A minimalistic abstraction of YouTube app to deliver lessons and support learning in low income schools during the COVID-19 pandemic" />
  <title>COVID19-Classroom-Playlist</title>
  <meta name="theme-color" content="#3740ff" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon favicon" href="/img/training-1.png">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="container">

    <header>

      <label for="category">What would you like to learn ? Select : </label>
      <select name="category" class="category" onchange="onSelectPlaylist(this.value)">
        <optgroup label="Basic Science & Technology">
          <option value="PLD8848BFDF2F06F08">Primary Science 1</option>
          <option value="PL4VStNgKi0FkrCh_9v7UVSN7UoqqRjacs">Primary Science 2</option>
          <option value="PLLF_mZmNqOn25pLFQkhJBl6gxHeKyB0Mo">Natural Science </option>
          <option value="PL8B0DB9FA7252FD2E">Primary Science 4</option>
          <option value="PL2MsUPBdnyY6o9iCai7XeJm5L9drmBPU8"> Science songs for kids 4</option>

        </optgroup>
        <optgroup label="Mathematics (Numeracy) ">
          <option value="PLKi4WTp6PRGVdzZwuZ7l2iePX_qCQUbjp">Grade 3 Mathematics</option>
          <option value="PLGTDzEcmZty0dcCSeSlr_jDOjScIsuSF7">Grade 1 Mathematics</option>
          <option value="PL3evXeWNDG0ZCqwTicazVjKfFkonTLzub">Basic 4 Mathematics</option>
          <option value="PLKi4WTp6PRGVVH8hEaTUaaHTjR7XB4_WW">Grade 6 Mathematics</option>
          <option value="PLC3F4EDE79AD84E67">General Mathematics</option>
          <option value="PLQqF8sn28L9yTV9WxpHw-9BbqRe_f49fr">General Maths - Multiplication</option>
          <option value="PLrHVSJmDPvlrw2tjqfIg5KEkAQA1Jw-qf">Maths - Basic 3 & 4</option>

        </optgroup>
        <optgroup label="English Studies(Literacy)">
          <option value="PLcnpd5fa0dQNHHPwjjI_Ow8ubEFxfbhgV">English Literacy 1</option>
          <option value="PLB3505EAB43526725">English Literacy 2</option>

        </optgroup>
        <optgroup label="Web Development">
          <option value="PLIh66zCG3ImsDZ7EUAThIaMc9cIAf-lyr">HTML5</option>
          <option value="PLIh66zCG3Imtr9fNJSxQhRcv-l_suimsS">CSS3</option>
          <option value="PLIh66zCG3ImuGF7egcXvWxnKV7F3v8y36">Javascript</option>
        </optgroup>

      </select>

      <iframe class="video-player" src="/img/learning.png" scrolling="no">
      </iframe>
    </header>
    <div class="playlist">
      <div class="playlist-item" data-playlist-id="1">
        <div class="img-thumb-wrapper">
          <img class="img-thumb" src="/img/learning.png" alt="" />
        </div>
        <div class="playlist-content">
          <h2 class="playlist-item-title">COVID19-Classroom-Playlist</h2>
          <article class="playlist-item-description">
            Connect to the internet once, start learning
          </article>
        </div>
      </div>
      <div class="playlist-item" data-playlist-id="2">
        <div class="img-thumb-wrapper">
          <img class="img-thumb" src="/img/learning.png" alt="" />
        </div>
        <div class="playlist-content">
          <h2 class="playlist-item-title">COVID19-Classroom-Playlis </h2>
          <article class="playlist-item-description">
            Connect to the internet and start learning
          </article>
        </div>
      </div>
    </div>

  </div>
  <!-- <button class="install-prompt-btn">A2HS</button> -->
  <script src="/scripts/main.js"></script>
</body>

</html>
